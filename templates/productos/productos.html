<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/styles.css">
    <link rel="stylesheet" href="../../static/Boostrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/Boostrap/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../static/Boostrap/bootstrap-5.3.3-dist/css/bootstrap.css.map">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../static/art.css">
    <title>BinaryCell</title>
</head>
<body id="cont" class="container-fluid">
    <div class="container-xl" id="divcont2">
        <div id="listPadmin" >
            <div class="col-md-4" id="divbus">
                <div class="col">
                    <form method="GET" action="{% url 'productos:listar_productos' %}">
                        <div class="input-group">
                            <input type="text" class="form-control focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2" name="buscador" placeholder="Buscar">
                            <button type="submit" class="btn btn-outline-warning"><img src="../../img/lupa.png" id="buscador" width="30px" height="30px" alt="Buscar"></button>
                        </div>
                    </form>
                </div>
            </div>
            <div  id="add">
                <div class="btn-group" id="btn2" role="group" aria-label="Basic outlined example">
                    <button id="btnm2" type="button" class="btn btn-outline-success">
                        <a id="linkbtn" href="{% url 'productos:crear_productos' %}"><img src="../../img/addElement.png" width="30px" height="30px" alt="Add Producto"></a>
                    </button>
                    <button id="btnm2" type="button" class="btn btn-outline-warning">
                        <a id="linkbtn" href="{% url 'home' %}"><img src="../../img/home.png" width="30px" height="30px" alt="Home"></a>
                    </button>
                </div>
            </div>
            <div id="contProd" class="col-12">
                <div class="row">
                    {% for producto in productos %}
                    <div class="col-md-4 mb-3">
                        <!-- Aplica la clase product-card a la tarjeta -->
                        <div class="card product-card bg-dark border-warning" style="max-width: 280px;">
                            <!-- Verifica si el producto tiene una imagen -->
                            {% if producto.imagen %}
                            <!-- Ajusta el tamaño de la imagen usando las clases de Bootstrap -->
                            <img src="{{ producto.imagen.url }}" class="img-fluid rounded-start"  alt="{{ producto.nombre }}">
                            {% endif %}
                            <!-- Contenido de la tarjeta -->
                            <div class="card-body">
                                <h5 class="card-title text-light">{{ producto.nombre }}</h5>
                                <p class="card-text text-light">{{ producto.descripcion }}</p>
                                <p class="card-text text-warning" id="precio"><strong>${{ producto.precio }}</strong></p>
                                <div class="d-grid gap-2" id="btnedit">
                                    <button class="btn btn-warning" type="button">
                                        <a href="{%url 'productos:editar_producto' producto.id%}"><img src="../../img/editprod.png" width="15px" height="15px" alt="Editar"></a>
                                    </button>
                                    <button class="btn btn-warning" type="button">
                                        <a href="{%url 'productos:eliminar_producto' producto.id%}"><img src="../../img/dellElement.png" width="15px" height="15px" alt="Editar"></a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <p>No hay productos disponibles.</p>
                    {% endfor %}
                </div>
            </div>
            
        </div>
        <footer></footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
